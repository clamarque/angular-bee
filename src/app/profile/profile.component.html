<div class="flex">
  <form (ngSubmit)='submit(formData.value)' #formData='ngForm'>
    <div class="form-container">

      <div>{{email}}</div>

      <mat-form-field>
        <input matInput placeholder="Password" name="password" [ngModel]="password" [type]="hide ? 'password' : 'text'"
          required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </div>
    <button mat-raised-button type='submit'>Save</button>
  </form>
</div>
