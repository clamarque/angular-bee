<div id="drop">
  <div>
    <mat-icon>insert_photo</mat-icon>
    <h2>Drop your files here</h2>
    <p>Or click</p>
    <input type="file" name="file" id="file" class="inputfile" (fileSelected)="handleFileSelected($event)" accept="image/*" />
    <label for="file">Choose a file</label>
    <button mat-raised-button color="warn" class="btn btn-success" (click)="upload()">Upload</button>
  </div>
</div>

<div class="dropzone" appFileSelector (filesChangeEmiter)="onFilesChange($event)" (filesInvalidEmiter)="onFileInvalids($event)"
  [allowed_extensions]="['png', 'jpg', 'bmp']">
  <div class="text-wrapper">
    <div class="centered">
      Drop your file here!
    </div>
  </div>
</div>

<div class="dropzone-list">
  <ul class="valid">
    <li *ngFor="let file of fileList">
      {{ file.name }}
    </li>
  </ul>
  <ul class="invalid">
    <li *ngFor="let file of invalidFiles">
      {{ file.name }}
    </li>
  </ul>
</div>
