<mat-toolbar color='primary'>
  <a routerLink="/"><button mat-button>Angular Bee</button></a>
  <a routerLink="/declaration" [hidden]="!isConnected"><button mat-button>Declaration</button></a>
  <a routerLink="/history" [hidden]="!isConnected"><button mat-button>History</button></a>
  <span class="example-spacer"></span>
  <a routerLink="/signin" [hidden]="isConnected"><button mat-button>Sign in</button></a>
  <button mat-button [matMenuTriggerFor]="menu" [ngStyle]="{display : !isConnected ? 'none' : ''}">Profile</button>
  <mat-menu #menu="matMenu">
    <a routerLink="/profile"><button mat-menu-item><mat-icon>settings</mat-icon>Parameter</button></a>
    <a (click)="logout()"><button mat-menu-item><mat-icon>power_settings_new</mat-icon>Log out</button></a>
  </mat-menu>
</mat-toolbar>

<div id="app">
<router-outlet></router-outlet>
</div>
