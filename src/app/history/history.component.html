<div class="app-content">
  <mat-list class="list-history">
    <mat-list-item *ngFor="let item of items | async">
      <img matListAvatar src="{{item.image.url}}" alt="{{item.image.name}}">
      <h3 matLine> {{item.image.name}} </h3>
      <p matLine>
        {{item.date | date:'dd/MM/yyyy HH:mm'}}
      </p>
      <mat-icon [ngStyle]="{backgroundColor: getColor(item.percent)}" class="result-icon">
        {{getIcon(item.percent)}}
      </mat-icon>
    </mat-list-item>
  </mat-list>
</div>
<app-footer></app-footer>
