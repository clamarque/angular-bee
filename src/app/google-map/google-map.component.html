<div *ngIf="lat && lng">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
    <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <h3>Hody</h3>
        <p>You are here !</p>
      </agm-info-window>
    </agm-marker>

  </agm-map>

</div>

<button mat-raised-button type="button" (click)="getUserLocation()">Get location</button>
